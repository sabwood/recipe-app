{% load static %}

<!DOCTYPE html>
<html>
    <body>
        <h1>Search for Recipes: </h1>
        <hr>
        <form action="" method="POST">
            {% csrf_token %}
            {{form}}
            <button type="submit">Search</button>
        </form>
        <br>
        {% if recipes_df %}
            {{recipes_df|safe}}
            <br>
            <img src="data:image/png;base64, {{chart|safe}}">
        {% else %}
            <h3>No data</h3>
        {% endif %}
    </body>
</html>
